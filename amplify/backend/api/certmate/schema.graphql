type Index @model @auth(rules: [
	{ allow: owner },
    { allow: public },
	{ allow: private, operations: [read] }
]){
	id: ID!
	bases: [Base] @hasMany (indexName: "basesInApp", fields: ["id"])
}

# Users-as-admins [UAA] For products where users have their own admin portal
